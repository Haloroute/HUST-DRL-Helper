<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;

        button {

        }

        #checkUrlLabel {

            font-size: 20px;

        }

        #quizLabel {
            margin-top: 10px;
            font-size: 15px;
            font-weight: bold;
            display: "Bài thi: ";
        }
    </style>
</head>
<body>
    <p id="checkUrlLabel"><span id="checkUrlSpan"></span></p>
    <p id="quizLabel">Bài thi: <span id="quizSpan"></span></p>
    <button id="loadButton">Tải đáp án</button>

    <script src="popup.js"></script>

</html>
